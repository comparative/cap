{% extends "admin/base.html" %}

{% block content %}



<ul>

<li>
{% if current_user.country %}
<a href="/admin/countries/{{ current_user.country.slug }}">{{ current_user.country.name }}</a>
{% else %}
<a href="/admin/countries">Countries</a>
{% endif %}
</li>

{% if not current_user.country %}
<li><a href="/admin/users">Users</a></li>
<li><a href="/admin/pages">Pages</a></li>
{% endif %}

</ul>

{% endblock %}
