{% extends "admin/base.html" %}

{% block content %}



<ul>

<li>
{% if current_user.country %}
<a href="{{ url_for('admin_country_item',slug=current_user.country.slug) }}">{{ current_user.country.name }}</a>
{% else %}
<a href="{{ url_for('admin_country_list') }}">Countries</a>
{% endif %}
</li>

{% if not current_user.country %}
<li><a href="{{ url_for('admin_user_list') }}">Users</a></li>
<li><a href="{{ url_for('admin_page_list') }}">Pages</a></li>
<li><a href="{{ url_for('admin_file_list') }}">Files</a></li>
{% endif %}

</ul>

{% endblock %}
