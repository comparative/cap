    <div class="row">
    <div class="medium-4 columns">
    <h4><a href="/admin">Admin</a></h4>

    </div>

	<div class="row">
	
	<div class="small-12 columns">
	
	{% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}

        {% endfor %}

      {% endif %}
    {% endwith %}

        tinymce.init({
