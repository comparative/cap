<!-- extend from base layout -->
{% extends "admin/base.html" %}

{% block content %}

<h4><a href="{{ url_for('admin_country_item',slug=country.slug) }}">{{ country.name }}</a> >> Research</h4>
<table>
{% for item in research %}
<tr><td><a href="/admin/countries/{{ country.slug }}/research/{{ item.id }}">edit</a></td><td>{{ item.title }}</td></tr>
{% endfor %}
</table>
<a href="/admin/countries/{{ country.slug }}/research/add">Add research</a>

{% endblock %}
