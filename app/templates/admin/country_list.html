<!-- extend from base layout -->
{% extends "admin/base.html" %}

{% block content %}

<h4>Countries</h4>
<table>
{% for item in countries %}
<tr><td><a href="{{ url_for('admin_country_item',slug=item.slug) }}">edit</a></td><td>{{ item.name }}</td></tr>
{% endfor %}
</table>
<a href="{{ url_for('admin_country_item',slug='add') }}">Add country</a>

{% endblock %}
