<!-- extend from base layout -->
{% extends "admin/base.html" %}

{% block content %}

<h4>Files</h4>
<table>
{% for item in files %}
<tr><td><a href="{{ url_for('admin_file_item',slug=item.slug) }}">edit</a></td><td>{{ item.name }}</td></tr>
{% endfor %}
</table>
<a href="{{ url_for('admin_file_item',slug='add') }}">Add file</a>

{% endblock %}
