<!-- extend from base layout -->
{% extends "admin/base.html" %}

{% block content %}

<h4><a href="{{ url_for('admin_country_item',slug=country.slug) }}">{{ country.name }}</a> >> News</h4>
<table>
{% for item in news %}
<tr><td><a href="/admin/countries/{{ country.slug }}/news/{{ item.id }}">edit</a></td><td>{{ item.title }}</td></tr>
{% endfor %}
</table>
<a href="/admin/countries/{{ country.slug }}/news/add">Add news</a>

{% endblock %}
